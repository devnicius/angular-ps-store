<div class="card-pricing__container">
  <div class="card-pricing__title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card-pricing__value">
      <div class="card-pricing__value__console">
        <li>|</li>
        <p>{{gameType}} - &nbsp;</p>
        <span *ngFor="let platform of gamePlatform; last as isLast"> {{ platform }} <p *ngIf="!isLast">&nbsp;&&nbsp;</p></span>
      </div>

      <div class="card-pricing__value__price">
        <p class="game-price">{{gamePrice}}</p>
      </div>
  </div>
</div>
